<div>
  <h3>Client List</h3>
  <button [routerLink]="['/client-create']" class="btn btn-primary m-2">Add New Client</button>
  
  <table class="table table-striped table-bordered">
    <thead class="">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Created Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.firstName }}</td>
        <td>{{ client.lastName }}</td>
        <td>{{ client.telephone }}</td>
        <td>{{ client.createdDate | date : 'M/d/yy h:m a' }}</td>
        <td>
            <button [routerLink]="['/client-edit', client._id]" class="btn btn-primary m-2">...</button>
        </td>
      </tr>
      
    </tbody>
  </table>
</div>
