<div class="container">
  <h1>Client List</h1>
  <table class="table table-striped">
    <thead class="">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Created Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.firstName }}</td>
        <td>{{ client.lastName }}</td>
        <td>{{ client.telephone }}</td>
        <td>{{ client.createdDate | date : 'M/d/yy h:m a' }}</td>
        <td>
          <a [routerLink]="['/client-edit', client._id]"><span class="glyphicon glyphicon-pencil" aria-hidden ="true"></span>
          </a>
        </td>
      </tr>
      <tr>
        <a [routerLink]="['/client-create']" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-plus" aria-hidden ="true"></span>
        </a>
      </tr>
    </tbody>
  </table>
</div>
