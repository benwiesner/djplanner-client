<div class="container">
  <h1>Add New Client</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveClient()" (cancel)="cancelClient()" #clientForm="ngForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" [(ngModel)]="client.firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="LastName">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="client.lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="telephone">Telephone</label>
          <input type="text" class="form-control" [(ngModel)]="client.telephone" name="telephone" required>
        </div>
       
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!clientForm.form.valid">Save</button>
          <button type="cancel" class="btn btn-danger">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
